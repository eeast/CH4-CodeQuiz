<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz!</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row align-items-center justify-content-between my-4">
                <div class="col-12 col-md-6">    
                    <button class="btn btn-secondary" id="btn-high-score">View High Scores</button>
                </div>
                <div class="col-12 col-md-6">
                    <p class="text-end" id="timer">Time: 90</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="card text-center">
                        <div class="card-header">Coding Challenge Quiz</div>
                        <div class="card-body">
                            <h3 class="card-title">Welcome!</h3>
                            <p class="card-text">Try to answer the following code-relate questions within the time limit.<br>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                            <button class="btn btn-primary">Begin Quiz</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
