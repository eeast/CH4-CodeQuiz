<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz!</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row align-items-center justify-content-between my-4">
                <div class="col-12 col-md-6">    
                    <button class="btn btn-secondary" id="btn-high-score">View High Scores</button>
                </div>
                <div class="col-12 col-md-6">
                    <p class="text-end" id="timer"></p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="card text-center">
                        <h2 class="card-header">Coding Challenge Quiz</h2>
                        <div class="card-body">
                            <h3 id="topText" class="card-title"></h3>
                            <p id="midText" class="card-text"></p>
                            <button class="btn btn-primary" id="btn-begin">Begin Quiz</button>
                            <form id="highScoreForm">
                                <div class="form-group">
                                    <label for="userInitials">Enter your initials here:</label>
                                    <input type="text" class="form-control" id="userInput" aria-describedby="userInitials" placeholder="Enter initials">
                                </div>
                                <button type="submit" class="btn btn-secondary" id="submitScore">Submit</button>
                            </form>
                            <table class="table" id="highScoreTable">
                                <thead>
                                    <tr>
                                        <th scope="col">No.</th>
                                        <th scope="col">Player</th>
                                        <th scope="col">Score</th>
                                    </tr>
                                </thead>
                                <tbody id="tableData"></tbody>
                            </table>
                            <div id="btn-container" class="row justify-content-center"></div>
                            <div id="resultBanner" class="row justify-content-center">
                                <p id="incorrect" class="col-md-4 card-text p-2 m-3 text-light bg-danger rounded">Incorrect!</p>
                                <p id="correct" class="col-md-4 card-text p-2 m-3 text-light bg-success rounded">Correct!</p>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="./assets/js/script.js"></script>
    
</body>
</html>
